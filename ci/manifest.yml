projects:
  - osinfo-db-tools

gitlab:
  namespace: libosinfo
  project: osinfo-db-tools

targets:
  centos-stream-8: x86_64

  centos-stream-9: x86_64

  debian-10: x86_64

  debian-11: x86_64

  debian-sid: x86_64

  fedora-35: x86_64

  fedora-36: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64

      - arch: mingw32

      - arch: mingw64

  opensuse-leap-153:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  ubuntu-2004: x86_64

  ubuntu-2204: x86_64
